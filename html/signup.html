<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1> 회원가입 </h1>

    <div class="info input">
        <form action="/" method="post">
            <div>
                <label for="id"> ID </label>
                <input type="text" id="id" name="id" required>
                <button type="submit"> 확인 </button>
            </div>

            <div>
                <label for="password"> Password </label>
                <input type="password" id="password" name="password" required >
                <p>영문 대소문자 및 특수기호를 포함하시오.</p>
            </div>

            <div>
                <label for="name"> 이름 </label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="birth"> 생년월일 </label>
                <input type="date" id="birth" name="birth" required>
            </div>

            <div>
                <label for="number"> 전화번호 </label>
                <input type="number" id="number" name="number" required>
                <button type="submit">인증</button>
            </div>

            <button type="submit"> 완료 </button>
        </form>
    </div>

    <div class="simple login">
        <img src="https://skkuding.dev/post/oauth/naver_logo.webp"
        alt="naver 간편로그인" class="simpleloginImg">
        <br><button type="simple login">Kakao 간편로그인</button>
        <br><button type="simple login">Apple 간편로그인</button>
    </div>
</body>
</html>
