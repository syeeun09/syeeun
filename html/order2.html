<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/order2.css">
    <title>café de paris </title>
</head>
<body>
    <h1>Bienvenue, C'est le café de paris </h1>
    <h2>Menu</h2>

    <section class="Menu">

        <article data-name="Espresso" data-price="2.5">
            <h3>Espresso</h3>
            <img src="https://img.vogue.co.kr/vogue/2022/03/style_62398d360e43e-930x930.jpg"
            alt="Espresso" class="menuimg">
            <p>2.5 €</p>
        </article> 

        <article data-name="Americano" data-price="3">
            <h3>Americano</h3>
            <img src="https://mblogthumb-phinf.pstatic.net/MjAyNDA0MDlfNDYg/MDAxNzEyNjQ0NzE4Njkx.bKdqlwjCepQ_y_3H7RJ1xtkb50nYUiDxAtHe5mCvfnMg.4oCmtk8PCyQhAZpkD1is7E8uOpowIGM3G59I1LcQFfEg.JPEG/IMG_1187.JPG?type=w800"
            alt="Americano" class="menuimg">
            <p>3 €</p>
        </article>

        <article data-name="Latte" data-price="3.5">
            <h3>Latte</h3>
            <img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[110569]_20210415143035989.jpg"
            alt="Latte" class="menuimg">
            <p>3.5 €</p>
        </article>

        <article data-name="Matcha Latte" data-price="3.5">
            <h3>Latte</h3>
            <img src="https://cdn.pickdailynews.com/news/photo/202406/1333_2575_5742.jpg"
            alt="Matcha Latte" class="menuimg">
            <p>5.5 €</p>
        </article>

        <article data-name="Strawberry Latte" data-price="3.5">
            <h3>Latte</h3>
            <img src="https://lh4.googleusercontent.com/proxy/yiM-Lh1Oy-y612WthYYWslyLZfPPNT2ePwmaM3ow1ll80cYclHDKyOouFo1GGnJvps3fJ0gxDl2T0Cf_-wBNbz68-lv_VnO-c1aK8QCHbaAwfLpTFaKbWxApa3cRzoS_G-PlK9ha-gcwUXrs66xo08LHtJWS"
            alt="Strawberry Latte" class="menuimg">
            <p>5.5 €</p>
        </article>

    </section>

    <section class="Cart">
        <h2>Cart</h2>
        <div id="cartitems"></div>

        <h3 class="total">
        Total : <span id="totalamount"> 0 </span> €
        </h3>
    </section>

    <script src="../js/order.js" defer></script>    
</body>
</html>
